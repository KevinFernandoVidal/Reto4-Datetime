{% extends "base.html" %}
{% block title %}Factura{% endblock title %}
{% block content %}
<div class="align-self-end">
    <button class="btn btn-secondary my-2 justify-content-right "><a href="{% url 'facturacrear' %}" class="nav-link text-white">Crear Factura</a></button>
</div>

<table class="table table-striped table-hover w-80 ">
    <thead class="w-80">
        <tr>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Detalles</th>
        </tr>
    </thead>
    <tbody class="w-80">
    {% for obj in factura %}
    <tr>
        <td>{{ obj.factura.fecha_creacion }}</td>
        <td>{{ obj.factura.estado|yesno:"Pagado,Pendiente" }}</td>
        <td>{{ obj.factura.total }}</td>
        <td><button class="btn btn-success"><a  href="{% url 'facturadetalles' id_factura=obj.factura.id %}" style="color: white; text-decoration: none;">Ver mas</a></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<br>
<hr>

{% endblock content %}
